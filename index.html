<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistance vs Time Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #graph {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    
    <div id="graph"></div>
    <script>
        async function fetchJSONData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbw9ITIhG0DZuR2tg1KbEw6cMCK6N0kg-_zPHWZfdGy_13rmfBdTmLchGUjpma66v4Hy/exec?action=downloadDataChartJSON');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Failed to fetch JSON data:', error);
                return null;
            }
        }

        function shiftTimeToWIB(utcTime) {
            const date = new Date(utcTime);
            date.setHours(date.getHours() + 7);
            return date.toISOString();
        }

        function parseJSONData(data) {
            const times = data.map(entry => shiftTimeToWIB(entry.Time));
            const resistances = data.map(entry => entry.Resistance);
            return { times, resistances };
        }

        async function updateGraph() {
            const jsonData = await fetchJSONData();
            if (jsonData) {
                const { times, resistances } = parseJSONData(jsonData);

                const trace = {
                    x: times,
                    y: resistances,
                    mode: 'lines+markers',
                    type: 'scatter'
                };

                const layout = {
                    title: 'Resistance vs Time',
                    xaxis: {
                        title: 'Time'
                    },
                    yaxis: {
                        title: 'Resistance (Ohms)'
                    }
                };

                Plotly.newPlot('graph', [trace], layout);
            } else {
                console.error('Failed to update the graph due to data fetch failure.');
            }
        }

        setInterval(updateGraph, 1000); // Update every second
        updateGraph(); // Initial call to populate the graph
    </script>
</body>
</html>
